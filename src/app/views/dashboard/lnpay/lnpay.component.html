<div class="flex flex-wrap">
    <div class="w-full lg:w-12/12 px-4">
        <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded"
            [ngClass]="color === 'light' ? 'bg-white' : 'bg-red-900 text-white'">
            <div class="rounded-t mb-0 px-4 py-3 border-0">
                <div class="flex flex-wrap items-center">
                    <div class="relative w-full px-4 max-w-full flex-grow flex-1">
                        <h2 class="font-semibold text-lg"
                            [ngClass]="color === 'light' ? 'text-gray-800' : 'text-white'">
                            lnpay.xyz
                        </h2>
                    </div>
                </div>
            </div>
            <div class="block w-full overflow-x-auto">

                <div class="mt-1 py-1 px-4 border-t border-gray-300">
                    <div class="flex flex-wrap justify-center">
                        <div class="w-full lg:w-12/12 px-4">
                            <p class="mb-4 text-lg leading-relaxed text-gray-800">
                                buy a subdomain of <a href="https://lnpay.xyz/"
                                    class="font-normal text-blue-600">lnpay.xyz</a>
                            </p>
                            <p class="mb-4 text-lg leading-relaxed text-gray-800">
                                10,000 sats
                            </p>
                        </div>
                    </div>
                </div>

            </div>

            <div class="block w-full overflow-x-auto">

                <div class="mt-1 py-1 px-4 border-t border-gray-300">
                    <div class="flex flex-wrap justify-center">
                        <div class="w-full lg:w-12/12 px-4">
                            <pre>{{ preimage | json }}</pre>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
